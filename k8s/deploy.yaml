apiVersion: apps/v1
kind: Deployment
metadata:
  name: eq-backend
spec:
  replicas: 2
  selector: { matchLabels: { app: eq-backend } }
  template:
    metadata: { labels: { app: eq-backend } }
    spec:
      containers:
        - name: app
          image: REPLACE_IMG
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef: { name: eq-backend-secrets }
            - configMapRef: { name: eq-backend-config }
          ports: [ { containerPort: 5001 } ]
          readinessProbe: { httpGet: { path: /health, port: 5001 }, initialDelaySeconds: 5, periodSeconds: 10 }
          livenessProbe:  { httpGet: { path: /health, port: 5001 }, initialDelaySeconds: 10, periodSeconds: 20 }
---
apiVersion: v1
kind: Service
metadata:
  name: eq-backend
spec:
  type: NodePort
  selector: { app: eq-backend }
  ports:
    - name: http
      port: 80
      targetPort: 5001
      nodePort: 30080