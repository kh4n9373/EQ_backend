[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Reduce noise
addopts = 
    -q
    --tb=short
    --disable-warnings
    --strict-markers
    --import-mode=importlib
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests 